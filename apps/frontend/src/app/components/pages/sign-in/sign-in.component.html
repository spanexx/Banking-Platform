<div class="sign-in-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="sign-in-form">
    <h2>Sign In</h2>
    
    <div class="form-group">
      <label for="email">
        <fa-icon [icon]="faEnvelope"></fa-icon> Email
      </label>
      <input
        type="email"
        id="email"
        formControlName="email"
        autocomplete="username"
        [ngClass]="{ 'is-invalid': loginForm.get('email')?.errors && loginForm.get('email')?.touched }"
      />
      <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
        Email is required
      </div>
      <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">
        <fa-icon [icon]="faLock"></fa-icon> Password
      </label>
      <input
        type="password"
        id="password"
        formControlName="password"
        autocomplete="current-password"
        [ngClass]="{ 'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched }"
      />
      <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <div class="error-alert" *ngIf="error">
      {{ error }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Signing in...' : 'Sign In' }}
    </button>

    <div class="links">
      <a routerLink="/forgot-password">Forgot Password?</a>
      <a routerLink="/sign-up">Don't have an account? Sign Up</a>
    </div>
  </form>
</div>
